vich_uploader:
    db_driver: orm

    metadata:
        type: attribute

    mappings:
        avatars:
            uri_prefix: /uploads/images/avatars
            upload_destination: '%kernel.project_dir%/public/uploads/images/avatars'
            # upload_destination: '%kernel.project_dir%/public/uploads'
            # namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            namer:
                service: Vich\UploaderBundle\Naming\PropertyNamer
                options: { property: 'pseudo'}

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true

        posts:
            uri_prefix: /images/posts
            upload_destination: '%kernel.project_dir%/assets/media/posts'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
